<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Reservia</title>
        <link rel="stylesheet" href="style.css"/>
        <script src="https://kit.fontawesome.com/6c9ea30899.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
        <title>Reservia</title>
    </head>

    <body>
        <!--HEADER-->
        <header>
            <img src="Reservia.svg" alt="Logo du site Reservia">
            <nav>
                <ul class="menu">
                    <li><a class="link" href="#hebergements">Hébergements</a></li>
                    <li><a class="link" href="#activites">Activités</a></li>
                    <li><a class="link2" href="#signup">S'inscrire</a></li>
                </ul>
            </nav>
        </header>
        <!--HEADER-->

        <!--PREMIERE SECTION-->

        <main>
            <div class="titre">
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre ville ou pleine nature</p>
            </div>

            <div class="recherche">
                <div class="icone1">
                    <i class="fas fa-map-marker-alt"></i> 
                </div>
                <div class="search">
                <form method="get" action="" class="form1">
                    <p>
                      <input
                        type="text"
                        name="Recherche"
                        placeholder="Marseille, FRANCE"/>
                    </p>
                    </form>
                    </div>
                <button class="bouton1"
                 type="button">
                 Rechercher
                </button>

            </div>
            <div class="filtres">
                <h3>Filtres</h3>

                <ul>
                    <li>
                        <a href="#eco">
                            <span class="icones">
                                <i class="fas fa-money-bill-wave"></i>
                            </span>
                            <h3>Économique</h3>
                        </a>
                    </li>

                    <li>
                        <a href="#familial">
                            <span class="icones">
                                <i class="fas fa-child"></i>
                            </span>
                            <h3>Familial</h3>
                        </a>
                    </li>

                    <li>
                        <a href="#romantique">
                            <span class="icones">
                                <i class="fas fa-heart"></i>
                            </span>
                            <h3>Romantique</h3>
                        </a>
                    </li>

                    <li>
                        <a href="#animalfriendly">
                            <span class="icones">
                                <span class="icone"><i class="fas fa-dog"></i> </span>
                            </span>
                            <h3>Animaux autorisés</h3>
                        </a>
                    </li>

                </ul>

            </div>

            <div class="info">
                <p>
                    <span class="icone"><i class="fas fa-info"></i></span> Plus de 500 logements sont disponibles dans cette ville 
                </p>
            </div>



        </main>
        <!--FIN DE LA PREMIERE SECTION-->

    

</body>
